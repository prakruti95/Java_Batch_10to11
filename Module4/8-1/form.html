<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>


	<fieldset>
		
		<legend>Personal Information</legend>
		
		<form>
		
		<p>
			Enter Your Name:
			<input type="text" name="name">
		</p>
		
		<p>
			Enter Your Surname:
			<input type="text" name="surname">
		</p>
		
		<p>
			Enter Your Email:
			<input type="email" name="email">
		</p>
		
		<p>
			Enter Your Number: <input type="number" name="number">
		</p>
		
	</fieldset>
	<fieldset>
	
	<legend>Other Info</legend>
		
		<p>
		Choose Your Hobbies : 
		<input type="checkbox" name="cricket" value="cricket">Cricket
		<input type="checkbox" name="cricket2" value="cricket">Movies
		<input type="checkbox" name="cricket3" value="cricket">Songs
		<input type="checkbox" name="cricket4" value="cricket">Xyz
		</p>
		
		<p>
		Select Your Gender : 
		<input type="radio" name="gender" value="male">Male
		<input type="radio" name="gender" value="female">Female
		
		</p>
		
		<p>
		Select Your City:
		
		<select name="city">
			<option>Rajkot</option>
			<option>Ahmedabad</option>
			<option>Baroda</option>
			<option>Surat</option>
		</select>
			
		</p>
		
		<p>
			<input type="file" name="file">
		</p>
		
		
	
		<p>
			
			<input type="submit" value="submit">
			<input type="reset" value="reset">
		</p>
		
	</form>
	</fieldset>

	


</body>
</html>
